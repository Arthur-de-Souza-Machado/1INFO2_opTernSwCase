<meta charset="UTF-8">
<script>
    // Tanto faz: Operador Ternário ou Switch...Case
    /*
    Problema: Considere que uma pessoa foi abastecer o seu veículo e deseja colocar determinada quantidade de combustível. Peça para ela informar quanto que deseja abastecer, sendo que os combustíveis possíveis são:
    - Gasolina (G): R$ 6,19
    - Etanol (E): R$ 5,29
    - Diesel (D): R$ 5,09
    - GNV (N): R$ 4,790
    O usuário informará uma das opções citadas acima para abastecer.
    Calcule qual o valor final do abastecimento. Caso o valor ultrapasse R$ 150,00, haverá um desconto de 10% (10/100 = 0.1) no valor da compra.
    Apresente o resultado final a ser pago pelo abastecimento.
    */

    //Entrada
    const combustível = prompt(`Informe qual combustivel vc vai querer - Gasolina (G): R$ 6,19- Etanol (E): R$ 5,29 - Diesel (D): R$ 5,09 - GNV (N): R$ 4,790`).toUpperCase();
    const quantidade = Number(prompt(`Informe quanto que deseja abastecer`));
    //Processamento
    if (combustível == "G") {
        let gasolina = 6.19 * quantidade
        if (gasolina > 150) {
            let descGasolina = gasolina - gasolina * 0.1  
            alert(`O valor final do abastecimento será de R$${descGasolina}`);
        }
        else if (gasolina < 150) {
            alert(`O valor final do abastecimento será de R$${gasolina}`);
        }
    }

    else if (combustível == "E") {
        let etanol = 5.29 * quantidade
        if (etanol > 150) {
            let descEtanol = etanol - etanol * 0.1
            alert(`O valor final do abastecimento será de R$${descEtanol}`);
        }
        else if (etanol < 150) {
            alert(`O valor final do abastecimento será de R$${etanol}`);
        }
    }

    else if (combustível == "D") {
        let diesel = 5.09 * quantidade
        if (diesel > 150) {
            let descDiesel = diesel - diesel * 0.1
            alert(`O valor final do abastecimento será de R$${descDiesel}`);
        }
        else if (diesel < 150) {
            alert(`O valor final do abastecimento será de R$${diesel}`);
        }
    }

    else if (combustível == "N") {
        let GNV = 5.09 * quantidade
        if (GNV > 150) {
            let descGNV = GNV- GNV * 0.1
            alert(`O valor final do abastecimento será de R$${descGNV}`);
        }
        else if (GNV < 150) {
            alert(`O valor final do abastecimento será de R$${GNV}`);
        }
    }

    else{
        alert(`Caracter invalido!`)
    }
    //Saída


    /*
    Para testar:
    Entradas: Quantidade de combustível (número) e Tipo do Combustível (G, E, D, N)
    - Informando 25 (quantidade) e G (tipo do combustível), a resposta será "Custo: R$ 139,28"
    - Informando 25 (quantidade) e E (tipo do combustível), a resposta será "Custo: R$ 132,25"
    - Informando 25 (quantidade) e D (tipo do combustível), a resposta será "Custo: R$ 127,25"
    - Informando 25 (quantidade) e N (tipo do combustível), a resposta será "Custo: R$ 119,75"
    */
</script>
